<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/icon-holders.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/favorite-things.css">
    <link rel="stylesheet" href="css/section-side.css">
    <link rel="stylesheet" href="css/navigation.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="section-query">
            <form action="#" class="query-item search">
                <input type="text" class="search-input" placeholder="Search favorite things">
                <button class="search-button">
                    <svg class="search-icon">
                        <!-- <use xlink:href="icons/sprite.svg#icon-magnifying-glass"></use> -->
                        <use xlink:href="icons/sprite.svg#icon-baseline-search-24px"></use>
                    </svg>
                </button>
            </form>
            <button class="query-item sort-button btn">
                <span>Sort By</span>
                <svg class="sort-icon">
                    <use xlink:href="icons/sprite.svg#icon-outline-expand_more-24px"></use>
                </svg>
            </button>
        </div>
        <div class="row">
            <div class="col-1-of-4">
                <div class="card section-side">
                    <div class="profile">
                        <svg class="profile-icon">
                            <use xlink:href="icons/sprite.svg#icon-outline-account"></use>
                        </svg>
                        <span>PROFILE NAME</span>
                    </div>
                    <div class="side-nav nav-btn">
                        <button class="add-new btn primary">
                            <div class="btn-icon-holder icon-box">
                                <svg class="add-new-icon btn-icon">
                                    <use xlink:href="icons/sprite.svg#icon-outline-add-24px"></use> 
                                </svg>
                            </div>
                            <span class="btn-text">Add New</span>
                        </button>
                        <button class="add-new btn primary">
                            <div class="btn-icon-holder icon-box">
                                <svg class="add-new-icon btn-icon">
                                    <use xlink:href="icons/sprite.svg#icon-outline-nature_people-24px"></use> 
                                </svg>
                            </div>
                            <span class="btn-text">Fav Things</span>
                        </button>
                        <button class="add-new btn primary">
                            <div class="btn-icon-holder icon-box">
                                <svg class="cat-icon btn-icon">
                                    <use xlink:href="icons/sprite.svg#icon-outline-category-24px"></use> 
                                </svg>
                            </div>
                            <span class="btn-text">Categories</span>
                        </button>
                        <button class="add-new btn primary">
                            <div class="btn-icon-holder icon-box">
                                <svg class="audit-icon btn-icon">
                                    <use xlink:href="icons/sprite.svg#icon-outline-assessment-24px"></use> 
                                </svg>
                            </div>
                            <span class="btn-text">Audit Logs</span>
                        </button>
                    </div>
                    <div class="rank-element side-item">
                        <h3 class="rank-text">Top Ranked</h3>
                        <ol class="rank-item-holder">
                            <li class="rank-items card">
                                <span class="item">Christian Sob Asnel</span>
                                <div class="card category">
                                    <span class="cat-text">Person</span>
                                </div>
                            </li>
                            <li class="rank-items card">
                                <span class="item">Christian Sob Asnel</span>
                                <div class="card category">
                                    <span class="cat-text">Person</span>
                                </div>
                            </li>
                            <li class="rank-items card">
                                <span class="item">Christian Sob Asnel</span>
                                <div class="card category">
                                    <span class="cat-text">Person</span>
                                </div>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="horizontal-gutter"></div>
            
        </div>
    </section>
</body>
</html>
