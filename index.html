<!DOCTYPE html>

    <section class="container">
        <div class="section-query">
            <form action="#" class="query-item search">
                <input type="text" class="search-input" placeholder="Search favorite things">
                <button class="search-button">
                    <svg class="search-icon">
                        <!-- <use xlink:href="icons/sprite.svg#icon-magnifying-glass"></use> -->
                        <use xlink:href="icons/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <button class="query-item sort-button btn">
                <span>Sort By</span>
                <svg class="sort-icon">

            </button>

                        </button>

                        </button>
                        <button class="add-new btn primary">

                                <svg class="cat-icon btn-icon">
                                    <use xlink:href="icons/sprite.svg#icon-tree"></use> 
                                </svg>
                            </div>
                            <span class="btn-text">Categories</span>
                        </button>
                        <button class="add-new btn primary">
                            <div class="btn-icon-holder icon-box">
                                <svg class="audit-icon btn-icon">
                                    <use xlink:href="icons/sprite.svg#icon-bar-graph"></use> 
                                </svg>
                            </div>
                            <span class="btn-text">Audit Logs</span>
                        </button>
                    </div>
                    <div class="rank-element side-item">
